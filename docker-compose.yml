services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DEV_POSTGRE_USER}
      POSTGRES_PASSWORD: ${DEV_POSTGRE_PASSWORD}
      POSTGRES_DB: ${DEV_POSTGRE_NAME:-food_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DEV_POSTGRE_HOST: db
    volumes:
      - exports:/app/exports
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./App/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
  exports:
